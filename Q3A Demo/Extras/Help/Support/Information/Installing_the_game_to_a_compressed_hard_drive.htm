<p align="center"><b><u><font size="3">Installing the game to a
compressed hard drive</font></u></b></p>

<p>We do not recommend installing this program to a
compressed drive, Zip™ drive, or jaz™ drive. Please install to a non-compressed drive and run the program from there.</p>
